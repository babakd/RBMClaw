<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenClaw Canvas</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0c1117;
        color: #e6edf3;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }
      .root {
        height: 100%;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(680px, calc(100% - 32px));
        border: 1px solid #223244;
        border-radius: 12px;
        padding: 18px 20px;
        background: linear-gradient(180deg, #111a24 0%, #0b1118 100%);
        box-sizing: border-box;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 6px;
      }
      .subtitle {
        margin: 0;
        font-size: 13px;
        color: #9fb1c5;
      }
      .status {
        position: fixed;
        left: 12px;
        top: 12px;
        z-index: 99999;
        display: none;
        min-width: 120px;
        max-width: calc(100% - 24px);
        border: 1px solid #34485f;
        border-radius: 10px;
        background: rgba(7, 12, 18, 0.92);
        padding: 8px 10px;
        box-sizing: border-box;
      }
      .status[data-enabled="true"] {
        display: block;
      }
      .status-title {
        font-size: 12px;
        font-weight: 600;
        color: #e6edf3;
      }
      .status-subtitle {
        margin-top: 2px;
        font-size: 11px;
        color: #9fb1c5;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="card">
        <p class="title">OpenClaw Canvas Ready</p>
        <p class="subtitle">Connect to a gateway to load remote canvas content.</p>
      </div>
    </div>
    <div id="status" class="status" data-enabled="false">
      <div id="status-title" class="status-title"></div>
      <div id="status-subtitle" class="status-subtitle"></div>
    </div>
    <script>
      (function () {
        const statusEl = document.getElementById("status");
        const statusTitleEl = document.getElementById("status-title");
        const statusSubtitleEl = document.getElementById("status-subtitle");

        function setDebugStatusEnabled(enabled) {
          statusEl.setAttribute("data-enabled", enabled ? "true" : "false");
        }

        function setStatus(title, subtitle) {
          statusTitleEl.textContent = title || "";
          statusSubtitleEl.textContent = subtitle || "";
          statusSubtitleEl.style.display = subtitle ? "block" : "none";
        }

        window.__openclaw = {
          setDebugStatusEnabled,
          setStatus,
        };
      })();
    </script>
  </body>
</html>
